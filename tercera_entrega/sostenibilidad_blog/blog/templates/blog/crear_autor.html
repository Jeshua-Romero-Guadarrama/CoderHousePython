{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<h2 class="mb-4">Crear Autor</h2>

<!-- Mensajes de Ã©xito o error -->
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

<form method="POST" class="row g-3">
  {% csrf_token %}
  <div class="col-md-6">
    {{ form.nombre.label_tag }}
    {{ form.nombre }}
  </div>
  <div class="col-12">
    {{ form.bio.label_tag }}
    {{ form.bio }}
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-hacker">Guardar</button>
  </div>
</form>
{% endblock %}
