{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<h2 class="mb-4">Búsqueda de Artículos de Sostenibilidad</h2>

<form action="{% url 'resultados_busqueda' %}" method="get" class="row g-3">
  <div class="col-md-6">
    <label for="q" class="form-label">Buscar por título:</label>
    <input 
      type="text"
      name="q"
      id="q"
      class="form-control"
      placeholder="Ej. Energía renovable"
    >
  </div>
  <div class="col-md-6 d-flex align-items-end">
    <button type="submit" class="btn btn-hacker">Buscar</button>
  </div>
</form>
{% endblock %}
